<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Alexander Speer</title>
    <link rel="icon" type="image/png" href="../../favicons/favicon.png">
    <link rel="stylesheet" href="pages/about-me/style.css">
</head>
<body>
    <!-- SVG Filter for Liquid Glass Effect -->
    <svg style="display:none;">
        <defs>
            <filter id="liquidGlassFilter">
                <feTurbulence type="turbulence" 
                    baseFrequency="0.01" 
                    numOctaves="2" 
                    result="turbulence" />
                <feDisplacementMap in="SourceGraphic"
                    in2="turbulence"
                    scale="50" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <!-- Home Button -->
    <div id="home-button-container">
        <a href="/?skip=true" id="home-button"><span>HOME</span></a>
    </div>

    <!-- Navigation Bar -->
    <div id="brain-navigation-container">
        <nav id="brain-navigation">
            <a href="/about.html" class="active">ABOUT ME</a>
            <a href="/experience.html">EXPERIENCE</a>
            <a href="/projects.html">PROJECTS</a>
            <a href="/contact.html">CONTACT</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="about-container">
        <!-- Hero Image -->
        <div class="hero-image-container">
            <img src="pages/about-me/about-me-web3.webp" alt="Alexander Speer" class="hero-image">
        </div>

        <!-- Introduction Text -->
        <div class="intro-section">
            <div id="intro-content"></div>
        </div>

        <!-- Timeline Section -->
        <div class="timeline-section">
            <div class="timeline-headers">
                <div class="timeline-label left">Alexander Speer</div>
                <div class="timeline-label right">Alexander "the Great"</div>
            </div>
            <div id="comparison-timeline" class="timeline"></div>
        </div>
    </div>

    <script type="module" src="pages/about-me/main.js"></script>
</body>
</html>
