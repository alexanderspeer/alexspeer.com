<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Alexander Speer</title>
    <link rel="stylesheet" href="pages/projects/style.css">
</head>
<body>
    <!-- SVG Filter for Liquid Glass Effect -->
    <svg style="display:none;">
        <defs>
            <filter id="liquidGlassFilter">
                <feTurbulence type="turbulence" 
                    baseFrequency="0.01" 
                    numOctaves="2" 
                    result="turbulence" />
                <feDisplacementMap in="SourceGraphic"
                    in2="turbulence"
                    scale="50" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <!-- Home Button -->
    <div id="home-button-container">
        <a href="/?skip=true" id="home-button"><span>HOME</span></a>
    </div>

    <!-- Navigation Bar -->
    <div id="brain-navigation-container">
        <nav id="brain-navigation">
            <a href="/about.html">ABOUT ME</a>
            <a href="/experience.html">EXPERIENCE</a>
            <a href="/projects.html" class="active">PROJECTS</a>
            <a href="/contact.html">CONTACT</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="page-container">
        <!-- Filter Bar -->
        <div id="filter-bar" class="filter-bar">
            <div id="filter-tags" class="filter-tags">
                <!-- Filter tags will be added here dynamically -->
            </div>
        </div>

        <!-- Projects Grid -->
        <div id="projects-grid" class="projects-grid">
            <div class="projects-column" id="column-1"></div>
            <div class="projects-column" id="column-2"></div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="gallery-modal">
        <div class="gallery-modal-content">
            <button class="gallery-close">&times;</button>
            <button class="gallery-nav gallery-prev">&#8249;</button>
            <img id="gallery-image" src="" alt="Project Gallery">
            <button class="gallery-nav gallery-next">&#8250;</button>
            <div class="gallery-counter">
                <span id="gallery-current">1</span> / <span id="gallery-total">1</span>
            </div>
        </div>
    </div>

    <script type="module" src="pages/projects/main.js"></script>
</body>
</html>
