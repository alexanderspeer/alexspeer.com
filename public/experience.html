<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Alexander Speer</title>
    <link rel="stylesheet" href="css/experience.css">
</head>
<body>
    <!-- SVG Filter for Liquid Glass Effect -->
    <svg style="display:none;">
        <defs>
            <filter id="liquidGlassFilter">
                <feTurbulence type="turbulence" 
                    baseFrequency="0.01" 
                    numOctaves="2" 
                    result="turbulence" />
                <feDisplacementMap in="SourceGraphic"
                    in2="turbulence"
                    scale="50" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <!-- Navigation Bar -->
    <div id="brain-navigation-container">
        <nav id="brain-navigation">
            <a href="/">ABOUT ME</a>
            <a href="experience.html" class="active">EXPERIENCE</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="experience-container">
        <div class="section-header">
            <h1>Background Education</h1>
        </div>
        <div id="education-timeline" class="timeline"></div>

        <div class="section-header">
            <h1>Work Experience</h1>
        </div>
        <div id="work-timeline" class="timeline"></div>
    </div>

    <script src="js/experience.js"></script>
</body>
</html>
