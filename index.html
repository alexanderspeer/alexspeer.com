<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta Title  -->
        <title>Alexander Speer</title>

        <!-- Meta Content-Type  -->
        <meta charset="utf-8">

        <meta name="author" content="Alexander Speer" />
        <meta name="copyright" content="Alexander Speer" />
        <meta name="ROBOTS" content="INDEX, FOLLOW" />
        <meta name="creation_Date" content="2024" />

        <!-- Meta Description  -->
        <meta name="description" content="My name is Alexander Speer, and I am a senior at Columbia University, specializing in Neural Engineering" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Favicon  -->
        <link rel="icon" type="image/png" href="./favicons/favicon.png">
        <meta name="theme-color" content="#000000">
        
        <!-- Additional styling for instant black background -->
        <style>
            html, body {
                background-color: #000000 !important;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            
            /* Mobile responsive loading screen */
            @media (max-width: 640px) {
                #loading-screen > div {
                    font-size: 12px !important;
                    letter-spacing: 1.5px !important;
                }
            }
            
            @media (max-width: 480px) {
                #loading-screen > div {
                    font-size: 11px !important;
                    letter-spacing: 1px !important;
                }
            }
        </style>

        <!-- Meta Social Sharing  -->
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Alexander Speer">
        <meta name="twitter:description" content="My name is Alexander Speer, and I am a senior at Columbia University, specializing in Neural Engineering">
        <meta name="twitter:creator" content="Alexander Speer">
        <meta name="twitter:image" content="./favicons/brain-home-image.png">

        <!-- Open Graph (Fb, G+, Pin..) data -->
        <meta property="og:title" content="Alexander Speer" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://alexanderspeer.com" />
        <meta property="og:image" content="./favicons/brain-home-image.png" />
        <meta property="og:description" content="My name is Alexander Speer, and I am a senior at Columbia University, specializing in Neural Engineering" />
        <meta property="og:site_name" content="Alexander Speer" />

        <!--[if IE]>
            <script type="text/javascript">
                 var console = { log: function() {} };
            </script>
        <![endif]-->

    </head>

    <body style="background-color: #000000; margin: 0; padding: 0; overflow-x: hidden; overflow-y: scroll;">
        <!-- Loading Screen -->
        <div id="loading-screen" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        ">
            <div style="
                font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
                font-size: 14px;
                font-weight: 400;
                letter-spacing: 2px;
                color: rgba(255, 255, 255, 0.8);
                text-transform: uppercase;
            ">
                LOADING <span id="loading-percentage">0%</span>
            </div>
        </div>

        <!-- SVG Filter for Liquid Glass Effect -->
        <svg style="display:none;">
            <defs>
                <filter id="liquidGlassFilter">
                    <feTurbulence type="turbulence" 
                        baseFrequency="0.01" 
                        numOctaves="2" 
                        result="turbulence" />
                    <feDisplacementMap in="SourceGraphic"
                        in2="turbulence"
                        scale="50" 
                        xChannelSelector="R" 
                        yChannelSelector="G" />
                </filter>
            </defs>
        </svg>
    </body>

</html>
